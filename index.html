<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My Website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            More

          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>

    </div>

  <!-- Add your HTML here -->

  <!-- Workout Button -->
  <button id="workout-button" class="btn btn-primary">Workout</button>

  <!-- YouTube Embed -->
  <div id="youtube-embed">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/leD-ReJpXa0" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <script>
  // Load YouTube URLs from videos.csv
  $.ajax({
    url: 'videos.csv',
    success: function(data) {
      // Split CSV into lines
      var lines = data.split('\n');

      // Split lines into cells
      var youtubeURLs = lines.map(function(line) {
        return line.split(',');
      });

      // Display a random YouTube URL
      var index = Math.floor(Math.random() * youtubeURLs.length);
      $('#youtube-embed').html('<iframe width="560" height="315" src="' + youtubeURLs[index][0] + '" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>');

      // Toggle YouTube Embed and Button Text
      $('#workout-button').click(function() {
        // Display a random YouTube URL
        var index = Math.floor(Math.random() * youtubeURLs.length);
        $('#youtube-embed').html('<iframe width="560" height="315" src="' + youtubeURLs[index][0] + '" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>');
      });
    }
  });
</script>

    
    
    <!--Optional JavaScript-->
